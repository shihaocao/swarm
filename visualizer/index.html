<html>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"type="text/javascript"></script>

    <div id="root" style="display: flex; height: 100%">
        <div id="gameBoard" ondblclick="beastmode()" style="float: left; height: 810px; min-width: 810px; width: 810px; margin-right: 20px; display: block; font-size: 0;">
        </div>
        <div id="stats" style="flex-grow: 100; padding: 5px; display: block;">
            <label class="btn-secondary btn-sm btn-block">
                Upload Replay File:
                <input type="file" id="myFile" name="filename" class="ml-3" accept="text/plain" onchange="uploadReplay();">
            </label>
            <div class="btn-toolbar mb-3" role="toolbar">
                <button class="btn btn-primary mr-2" onclick="updateBoardNum(board_num - 1);">Prev</button>
                <button class="btn btn-primary" onclick="updateBoardNum(board_num + 1);">Next</button>
            </div>
            <div class="btn-toolbar mb-3" role="toolbar">
                <button class="btn btn-primary mr-2" id="play" onclick="togglePlay();">Play</button>
                <label class="btn mb-1">Speed: <span id="speedNum" class="ml-2 mr-3"></span></label>
                <input type="range" class="slider" style="height: 10px; flex-grow: 100;" id="speedRange" value="1" min="1" max="20" oninput="updateSpeed(this.value);">
            </div>
            <div class="input-group">
                <label class="btn btn-block mb-1" for="roundRange">Round #: <span id="roundNum"></span></label>
                <input type="range" class="custom-range" id="roundRange" min="0" max="0" oninput="updateBoardNum(this.value);">
            </div>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Stats')" style="outline: none; border: none;">Stats</button>
                <button class="tablinks" onclick="openTab(event, 'Blockchain')" style="outline: none; border: none;">Blockchain</button>
                <button class="tablinks" onclick="openTab(event, 'Debug')" style="outline: none; border: none;">Debug</button>
                <button class="tablinks" onclick="openTab(event, 'RobotData')" style="outline: none; border: none;">Robot Data</button>
            </div>

            <div id="Stats" class="tabcontent">
                <div class="row">
                    <div class="col-sm">
                        <p style="color:powderblue;">Blue Tanks: <span id="numBlueTanks"></span></p>
                        <p style="color:powderblue;">Blue Gunners: <span id="numBlueGunners"></span></p>
                        <p style="color:powderblue;">Blue Grenade Launchers: <span id="numBlueGrenaders"></span></p>
                        <p style="color:powderblue;">Blue Turrets: <span id="numBlueTurrets"></span></p>
                        <p style="color:powderblue;">Blue Builders: <span id="numBlueBuilders"></span></p>
                        <p style="color:powderblue;">Blue Barracks: <span id="numBlueBarracks"></span></p>
                        <p style="color:powderblue;">Blue Oil Refineries: <span id="numBlueOilRefineries"></span></p>
                        <p style="color:powderblue;">Blue Oil: <span id="blueOil"></span></p>
                    </div>

                    <div class="col-sm">
                        <p style="color:lightcoral;">Red Tanks: <span id="numRedTanks"></span></p>
                        <p style="color:lightcoral;">Red Gunners: <span id="numRedGunners"></span></p>
                        <p style="color:lightcoral;">Red Grenade Launchers: <span id="numRedGrenaders"></span></p>
                        <p style="color:lightcoral;">Red Turrets: <span id="numRedTurrets"></span></p>
                        <p style="color:lightcoral;">Red Builders: <span id="numRedBuilders"></span></p>
                        <p style="color:lightcoral;">Red Barracks: <span id="numRedBarracks"></span></p>
                        <p style="color:lightcoral;">Red Oil Refineries: <span id="numRedOilRefineries"></span></p>
                        <p style="color:lightcoral;">Red Oil: <span id="redOil"></span></p>
                    </div>
                </div>
            </div>
            
            <div id="Blockchain" class="tabcontent">
            <p><span id="bchain"></span></p>
            </div>
            
            <div id="Debug" class="tabcontent">
            <p><span id="dlogs"></span></p>
            </div>

            <div id="RobotData" class="tabcontent">
            <p><span id="robotinfo"></span></p>
            </div>
        </div>
    </div>
</html>
